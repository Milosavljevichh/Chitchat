<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apna Web Interface</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-circles">
        <div class="circle1 move"></div>
        <div class="circle2 move"></div>
        <div class="circle3 move"></div>
        <div class="circle4 move"></div>
        <div class="circle5 move"></div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="ui">
        <button id="toggle-animation">Animated background</button>
    </div>
<script src="script.js"></script>
</body>
</html>
